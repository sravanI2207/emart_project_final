<style>
input[type=text] {
    outline: 0;
    border-width: 0 0 2px;
    border-color:black;
    border-top-style: hidden;
      border-right-style: hidden;
      border-left-style: hidden;
      border-bottom-style: groove;
      background-color: #eee;
  }
  input:focus {
    border-color: green
  }
  
  .no-outline:focus {
      outline: none;
      }
</style>
<div class="container mt-5">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-5">
            <div class="small text-center text-danger">{{errorMessage}}</div>
            <div class="card card-align bg-transparent">
                <div class="card-header">
                    <h4>LOGIN</h4>
                </div>
               <div class="card-body">
                   Sign in as :
                    <div class="form-check-inline">
                        <label for="buyer" class="form-check-label">
                            <input 
                                type="radio" 
                                class="form-check-input" 
                                id="buyer" 
                                [(ngModel)]='sign' 
                                value='buyer'
                                name="radioSign" />
                            Buyer
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label for="buyer" class="form-check-label">
                            <input 
                                type="radio" 
                                class="form-check-input" 
                                id="seller" 
                                [(ngModel)]='sign' 
                                value='seller'
                                name="radioSign" />
                            Seller
                        </label>
                    </div>
                    <div class="form-group mt-3">
                        <label for="username ">User Name :</label>
                        <input type="text" class="form-control"  id="username" [(ngModel)]="username" name="username" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password :</label>
                        <input type="password" class="form-control input-sm chat-input" id="password" [(ngModel)]="password"
                            name="password" />
                    </div>
                    <button type="submit" (click)="validate()" class="btn btn-secondary"><i class="fa fa-sign-in"></i>LOGIN</button>
                     <i class="fa fa-sign-in"></i>
                    <label class="text-dark">New user?</label>
                    <a routerLink="/buyer-signup">Signup</a>

                    <label class="text-dark">New seller?</label>
                    <a routerLink="/seller-signup">Signup</a>
                </div>
            </div>
        </div>
    </div>
</div>

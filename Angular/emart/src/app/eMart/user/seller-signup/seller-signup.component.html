<div class="container">
    <div class="row">
    <div class="col"></div>
    
    <div class="card card-align bg-transparent">
    
    <div class="card-header"><h3>SIGNUP</h3></div>
    <div class="card-body">
  
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter Username" [(ngModel)]="username" name="username"/>
      </div>
      
      <div class="form-row">
      <div class="col">
        <label for="pwd">Password</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" [(ngModel)]="password" name="password"/>
      </div>

      </div>
      <div class="form-group">
        <label for="">Company Name</label>
        <input type="company name" class="form-control" id="company " placeholder="Enter Company Name" [(ngModel)]="company" name="Company Name"/>
      </div>

      <div class="form-group">
        <label for="">Brief About Company</label>
        <input type="Brief About Company" class="form-control" id="Brief About Company" placeholder="Enter Brief About Company" [(ngModel)]="brief"name="Brief About Company"/>
      </div>

      <div class="form-group">
        <label for="">GSTIN</label>
        <input type="gst" class="form-control" id="gst" placeholder="Enter GSTIN" [(ngModel)]="gst" name="gst"/>
      </div>
      <div class="form-group">
        <label for="">Address</label>
        <input type="address" class="form-control" id="address" placeholder="Enter address" [(ngModel)]="address"name="address"/>
      </div>

      <div class="form-group">
        <label for="">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter Email" [(ngModel)]="email"name="email"/>
      </div>

      <div class="form-group">
        <label for="">Mobile Number</label>
        <input type="tel" class="form-control" id="contact" placeholder="Enter Mobile Number" [(ngModel)]="contact" name="contact" />
      </div>

      <div class="form-group">
        <label for="">Website</label>
        <input type="Website" class="form-control" id="Website" placeholder="Enter Website" [(ngModel)]="website"  name="Website"/>
      </div>
      
      <button type="submit" class="btn btn-primary" (click)="addSeller()">Register</button>
      <label>Already registered?</label>
      <a routerLink="/login">login</a>
 
      </div>
      </div>
     
      <div class="col"></div>
      </div>
      </div>
